<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe by SRF</title>
  <link rel="stylesheet" href="styles.css">

  <div class="game-container">
    <h1 class="game-title">
      <span class="blue">Tic</span>
      <span class="white">Tac</span>
      <span class="blue">Toe</span>
    </h1>

    <!-- Ad Section (Below Heading) -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="pub-9890046781759914"
           data-ad-slot="1755664328"
           data-ad-format="auto"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        setInterval(() => {
          (adsbygoogle = window.adsbygoogle || []).push({});
        }, 10000); // Refresh ads every 10 seconds
      </script>
    </div>

    <!-- Scoreboard -->
    <div class="scoreboard">
      <div class="score">
        <p>Player X</p>
        <span id="scoreX">0</span>
      </div>
      <div class="score">
        <p>Player O</p>
        <span id="scoreO">0</span>
      </div>
    </div>

    <!-- Game Mode Buttons -->
    <div class="controls">
      <button id="aiMode" class="control-btn">AI Mode</button>

    </div>

    <!-- Game Board -->
    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

      <button id="resetGame" class="control-btn blue-btn">Reset Game</button>

    <footer class="footer">
      <p>Created by SRF</p>
    </footer>
  </div>

  <script src="script.js"></script>

</html><style>/* General Styles */
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #3a3d98, #a3eaff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Game Container */
.game-container {
  background: #ffffff;
  padding: 20px 30px;
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
  text-align: center;
  width: 100%;
  max-width: 400px;
}

/* Title */
.game-title {
  font-family: 'Cursive', sans-serif;
  font-size: 2.5rem;
  margin-bottom: 10px;
  color: #333333;
}

.blue {
  color: #3a3d98;
}

.white {
  color: #ffffff;
  text-shadow: 2px 2px 2px #000000;
}

/* Ad Section (Below Title) */
.ad-container {
  margin: 10px 0;
  text-align: center;
}

/* Scoreboard */
.scoreboard {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.score {
  font-size: 1.2rem;
  color: #333333;
}

.score span {
  font-size: 1.5rem;
  font-weight: bold;
  color: #3a3d98;
}

/* Buttons */
.control-btn {
  padding: 12px 20px;
  font-size: 1rem;
  font-weight: bold;
  color: #ffffff;
  border-radius: 25px;
  cursor: pointer;
  margin: 10px 5px;
  transition: transform 0.3s, background 0.3s;
}

#aiMode {
  background: linear-gradient(135deg, #3a3d98, #5c6bc0);
}

#offlineMode {
  background: linear-gradient(135deg, #28a745, #34d399);
}

#resetGame {
  background: linear-gradient(135deg, #f44336, #f57c00);
  animation: pulse 1s infinite alternate;
}

#resetScores {
  background: linear-gradient(135deg, #4caf50, #81c784);
  animation: pulse 1s infinite alternate;
}

/* Button Hover Effects */
.control-btn:hover {
  transform: scale(1.05);
}

@keyframes pulse {
  from {
    transform: scale(1);
  }
  to {
    transform: scale(1.1);
  }
}

/* Board */
.board {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin-bottom: 20px;
  justify-content: center;
}

.cell {
  width: 100px;
  height: 100px;
  background: #f1f6fd;
  border-radius: 10px;
  font-size: 2.5rem;
  font-weight: bold;
  color: #333333;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s, background 0.3s;
}

/* Cell Hover Effect */
.cell:hover {
  transform: scale(1.05);
  background: #dde9f7;
}

/* Footer */
.footer {
  margin-top: 20px;
  font-size: 0.9rem;
  color: #666666;
}</style><script>let board = ["", "", "", "", "", "", "", "", ""];
let currentPlayer = "X";
let scores = { X: 0, O: 0 };
let gameActive = true;
let isAI = false;

const cells = document.querySelectorAll(".cell");
const resetGameButton = document.getElementById("resetGame");
const resetScoresButton = document.getElementById("resetScores");
const scoreXDisplay = document.getElementById("scoreX");
const scoreODisplay = document.getElementById("scoreO");

const aiModeButton = document.getElementById("aiMode");
const offlineModeButton = document.getElementById("offlineMode");

// Reset the game board
function resetBoard() {
  board.fill("");
  cells.forEach(cell => (cell.textContent = ""));
  gameActive = true;
  currentPlayer = "X";
}

// Reset scores
function resetScores() {
  scores.X = 0;
  scores.O = 0;
  updateScoreboard();
}

// Update the scoreboard
function updateScoreboard() {
  scoreXDisplay.textContent = scores.X;
  scoreODisplay.textContent = scores.O;
}

// Check for a winner
function checkWinner() {
  const winPatterns = [
    [0, 1, 2], [3, 4, 5], [6, 7, 8],
    [0, 3, 6], [1, 4, 7], [2, 5, 8],
    [0, 4, 8], [2, 4, 6]
  ];

  for (const pattern of winPatterns) {
    const [a, b, c] = pattern;
    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
      gameActive = false;
      return board[a]; // Return the winner (X or O)
    }
  }

  if (!board.includes("")) return "Draw"; // If no moves left, it's a draw
  return null;
}

// Handle cell click event
function handleClick(event) {
  const index = event.target.dataset.index;

  if (!gameActive || board[index]) return; // Ignore if game is over or cell is occupied

  board[index] = currentPlayer;
  event.target.textContent = currentPlayer;

  const winner = checkWinner();

  if (winner) {
    if (winner === "Draw") {
      alert("It's a draw!");
    } else {
      alert(`Player ${winner} wins!`);
      scores[winner]++;
    }
    updateScoreboard();
    setTimeout(resetBoard, 1000);
  } else {
    currentPlayer = currentPlayer === "X" ? "O" : "X";
    if (isAI && currentPlayer === "O") {
      aiMove();
    }
  }
}

// AI move function (random move)
function aiMove() {
  const availableMoves = board
    .map((cell, index) => (cell === "" ? index : null))
    .filter(index => index !== null);

  if (availableMoves.length === 0) return; // No moves left

  const randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
  
  setTimeout(() => {
    board[randomMove] = "O";
    cells[randomMove].textContent = "O";

    const winner = checkWinner();
    if (winner) {
      if (winner === "Draw") {
        alert("It's a draw!");
      } else {
        alert(`Player ${winner} wins!`);
        scores[winner]++;
      }
      updateScoreboard();
      setTimeout(resetBoard, 1000);
    } else {
      currentPlayer = "X";
    }
  }, 500); // AI delay of 0.5 seconds
}

// Handle game mode selection (AI Mode or Offline)
function handleGameMode(mode) {
  isAI = mode === "AI";
  resetBoard();
}

// Add event listeners
cells.forEach(cell => cell.addEventListener("click", handleClick));
resetGameButton.addEventListener("click", resetBoard);
resetScoresButton.addEventListener("click", resetScores);
aiModeButton.addEventListener("click", () => handleGameMode("AI"));
offlineModeButton.addEventListener("click", () => handleGameMode("Offline"));
updateScoreboard();</script>
